{% extends 'flights/layout.html' %}
{% block body %}
<h1>Flights</h1>
<ul>
    {% for flight in flights %}
        <li>
            <a href="{% url 'flights:flight' flight.id %}">
                Flight {{ flight.id }} : {{ flight.origin }} to {{ flight.destination }}, duration : {{ flight.duration }}
            </a>
        </li>
    {% empty %}
        <li>No flights</li>
    {% endfor %}
</ul>
{% endblock %}
