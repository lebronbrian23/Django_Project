{% extends "tasks/layout.html" %}
{% block body %}
    <h1>Tasks</h1>
    <ul>
        {% for task in tasks %}
          <li>{{ task.capitalize }}</li>
        {% empty %}
            <li> No task</li>
        {% endfor %}
      </ul>
    <a href="{% url 'tasks:add' %}">Add a new task</a>
{% endblock %}
